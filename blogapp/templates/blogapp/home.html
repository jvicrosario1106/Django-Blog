
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'blogapp/nav.html' %}

    {% for posts in post %}

    <h1>{{posts.title}}</h1>
    <img src="{{posts.img.url}}" alt="" width="500">
    {% if request.user.is_staff %}
    <a href="{% url 'updatepost' posts.id %}" class = "btn btn-info">Update Post</a>
    <a href="{% url 'deletepost' posts.id %}" class = "btn btn-danger">Delete Post</a>

    {% endif %}
    {% endfor %}
</body>
</html>
