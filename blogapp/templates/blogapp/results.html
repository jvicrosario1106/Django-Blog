{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/results.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'blogapp/nav.html' %}
    
    {% if post %}

        {% for posts in post %}

        <h1>{{posts.title}}</h1>

        {% endfor %}

    {% else %}

        <div class="not-found">
            <div class='nf'>
            <img src="/static/images/background21.png" alt="">
            </div>
            <h3>Results Not Found...</h3>
        </div>
    
    {% endif %}

    {% include 'blogapp/footer.html' %}
</body>
</html>
